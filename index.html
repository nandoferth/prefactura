<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
    <!-- Script para leer el archivo excel -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="build/pdf.js"></script>

    <title>Excel a bloc de notas</title>
</head>

<body>
    
    <h2>Construir estructura de archivo TXT</h2>
    <div class='componentWrapper'>
        <div class="header">Seleccione cliente</div>
        <div class="column">
            <label for="clientes">Clientes</label>
            <select id="clientes" style="max-width: 100%;">
                <option value="0">seleccione</option>
            </select>
        </div>
        <div class="column">
            <div class="crearNuevoCliente"></div>
        </div>
    </div>
    <br>
    <div class='componentWrapper'>
        <div class="header">Cargar archivo Excel</div>
        <label class="form-control">
            <input class="disabler" type="checkbox" value="1">Cargar archivo .xlsx
        </label>
        <label class="form-control">
            <input class="disabler_pdf" type="checkbox" value="1">Cargar archivo .pdf
        </label>
        <br>
        <div class="file-drop-area showable">
            <span id="archivo-nombre"> Ningún archivo elegido </span>
            <input type="file" id="input_file_xlsx" accept=".xlsx" hidden />
            <label for="input_file_xlsx" style="background-color: indigo; color: white; padding: 0.5rem; font-family: sans-serif; border-radius: 0.3rem; cursor: pointer; margin-top: 1rem;">
                Subir archivo
            </label>
        </div>
        <div class="file-drop-area showable_pdf">
            <span id="archivo-nombre"> Ningún archivo elegido </span>
            <input type="file" id="input_file_pdf" accept=".pdf" hidden />
            <label for="input_file_pdf" style="background-color: indigo; color: white; padding: 0.5rem; font-family: sans-serif; border-radius: 0.3rem; cursor: pointer; margin-top: 1rem;">
                Subir archivo
            </label>
        </div>
    </div>
    <br>
    
    <button onclick="descargar()">Descargar</button>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
<style>
    .column {
        float: left;
        width: 50%;
    }

    .componentWrapper {
        border: solid cadetblue;
        border-radius: 10px;
        padding: 15px 10px 10px;
        width: 45%;
    }

    .componentWrapper .header {
        position: absolute;
        margin-top: -25px;
        margin-left: 10px;
        color: white;
        background: cadetblue;
        border-radius: 5px;
        padding: 2px 10px;
    }

    .hidden {
        display: none;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        background: linear-gradient(to right, #4587dc, #6c6ab3);
        color: #D7D7EF;
        font-family: 'Lato', sans-serif;
    }

    h2 {
        margin: 50px 0;
    }

    .file-drop-area {
        max-width: 100%;
        padding: 25px;
        border: 2px dashed rgba(255, 255, 255, 0.4);
        border-radius: 3px;
        transition: 0.2s;
    }

    button {
        border: 1px solid #0066cc;
        border-radius: 8px;
        background-color: #0099cc;
        color: #ffffff;
        padding: 10px;
    }
    button:hover {
        border: 1px solid #0099cc;
        background-color: #00aacc;
        color: #ffffff;
        padding: 10px;
    }
</style>
