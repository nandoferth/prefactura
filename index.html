<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
    <!-- Script para leer el archivo excel -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Add icon library -->
    <script src="build/pdf.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/main.css">
    </script>

    <title>Excel a bloc de notas</title>
</head>

<body>
    <header class="header">
        <h1 class="header__titulo">Construir estructura de archivo TXT</h1>
        <div class="d-flex justify-center mt-2">
            <div class="crearNuevoCliente"></div>
        </div>
    </header>

    <main class="contenedor-principal mt-3">
        <form class="contenedor-campos">

            <div class="wrapper campo">
                <label class="campo__nombre">Cliente:</label>
                <select id="clientes" class="campo__select">
                    <option class="campo__option" value="0" selected disabled>Seleccione un cliente</option>
                </select>
            </div>


            <div class="wrapper campo">
                <label class="campo__nombre">Datos del comprobante:</label>
                <input class="campo__input" type="text" placeholder="Folio" id="folio" />
            </div>

            <div class="wrapper campo">
                <label class="campo__nombre">Tipo de archivo: </label>
                <div class="contenedor-checkbox">
                    <div class="checkbox">
                        <label class="checkbox__nombre"><input class="disabler" type="checkbox" value="1" />XLSX</label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox__nombre"><input class="disabler_pdf" type="checkbox"
                                value="1" />PDF</label>
                    </div>
                </div>

                <div class="file-drop-area showable mt-2">
                    <span id="archivo-nombre-xlsx"> Ningún archivo XLSX elegido </span>
                    <input type="file" id="input_file_xlsx" accept=".xlsx" hidden />
                    <label for="input_file_xlsx" class="boton-archivo ml-1">
                        Subir archivo
                    </label>
                </div>

                <div class="file-drop-area showable_pdf mt-2">
                    <span id="archivo-nombre-pdf"> Ningún archivo PDF elegido </span>
                    <input type="file" id="input_file_pdf" accept=".pdf" hidden />
                    <label for="input_file_pdf" class="boton-archivo ml-1">
                        Subir archivo
                    </label>
                </div>
            </div>
        </form>
    </main>

    <div class="contenedor mt-3 d-flex justify-center">
        <button class="boton-descargar" onclick="descargar()">Descargar ></button>
    </div>


    <script src="app.js" type="text/javascript"></script>
</body>

</html>
